name: e2e
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '18' }
      - run: npm ci
      - run: APP_URL=https://significant-darcey-kwikicity-3dda52ea.koyeb.app npx cypress run --config trashAssetsBeforeRuns=false
      - uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports/
